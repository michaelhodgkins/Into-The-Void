<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Into The Void</title>
</head>
<body>
    <div class="start-div"> <!--StartMenu,FirstScreen-->
        <div id="splash">
            <img src="./images/into-the-void.png" class="title"/>
        <img src="./images/orb.gif" alt="into-the-void" class="title1" />
        <div id="text">
            <h4> Instructions</h4>
        <ul>
            <li>How to play </li>
            <li>Enter the void</li>
            <li>Each player card and computer card is randomised</li>
            <li>'Draw' your card</li>
            <li>Each card has a value</li>
            <li>Highest value wins</li>
            <li>First to 4 wins!</li>
        </ul>
        </div>
        <button id="start-button">Enter The Void</button> 
        </div>
    </div>   
    

    <div class="game-board">
        <div>
            <h2>๓ץ รς๏гє: <span id="player-score"> 0 </span></h2>
            <h2>Computer Score: <span id="computer-score"> 0 </span></h2>
    
        </div>
      <div id="game">
        <div class="card" id="player">
            <div class="back"></div>
            <div class="front"></div>
        </div>
        <button id="play"> Draw </button>
        <div class="card test" id="computer">
            <div class="back"></div>
            <div class="front"></div>
        </div>
        
      </div>  

        <!--music to be added here-->
    </div>

<div class="final-screen"></div>
    <div id="gameOver">
        <img src="./images/orb.gif" alt="into-the-void" class="title" />
    <button id="again-button"> Reset</button>
    </div>
</div>
    <script src="js/mechanic.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
