<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Into The Void</title>
</head>
<body>
    <div class="start-div"> <!--StartMenu,FirstScreen-->
        <div id="splash">
        <img src="./images/into-the-void.png" alt="into-the-void" class="title" />
        <button id="start-button">Enter The Void</button> 
        </div>
    </div>   
    

    <div class="game-board">
      <div id="game">
        <div class="card" id="player">
            <div class="back"></div>
            <div class="front"></div>
        </div>
        <button id="play"> Draw </button>
        <div class="card test" id="computer">
            <div class="back"></div>
            <div class="front"></div>
        </div>
      </div>  

        <!--music to be added here-->
    </div>

    <div id="gameOver">
    <button id="again-button"></button>
    </div>

    <script src="js/mechanic.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
