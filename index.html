<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Into The Void</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate&display=swap');
        </style>
</head>
<body>
    <div class="start-div"> <!--StartMenu,FirstScreen-->
        <div id="splash">
            <img src="./images/into-the-void.png" class="title"/>
        <img src="./images/orb.gif" alt="into-the-void" class="title1" />
        <!-- <audio controls autoplay loop>
            <source src="/music/angels-danijel-zambo-main-version-03-34-10731.mp3" type="audio/mp3">
            <embed src="/music/angels-danijel-zambo-main-version-03-34-10731.mp3" autostart="true" loop="true" hidden="true"> 
          </audio> -->
        <div id="text">
            <h4 class="animation"> Instructions</h4>
        <ul>
            <li>Enter the void</li>
            <li>Each player card and computer card is randomised</li>
            <li>'Draw' your card</li>
            <li>Each card has a value</li>
            <li>Highest value wins</li>
            <li>First to 3 wins!</li>
        </ul>
        </div>
        <button id="start-button">Enter The Void</button> 
        </div>
    </div>   
    

    <div class="game-board">
        <h3 id="round-point"></h3>
        <div id="scores">
            <h1>Your Score: <span id="player-score"> 0 </span></h1>
            <h1>Computer Score: <span id="computer-score"> 0 </span></h1>
    
        </div>
      <div id="game">
        <div class="card" id="player">
            <div class="back"></div>
            <div class="front"></div>
        </div>
        <button id="play"> Draw </button>
        <div class="card test" id="computer">
            <div class="back"></div>
            <div class="front"></div>
        </div>
        
      </div>  

        
    </div>

<div class="final-screen"></div>
    <div id="gameOver">
        <h3><span id="final"></span></h3>
        <h4>RESULT:<span id="verdict"></span></h4>
        <img src="./images/orb.gif" alt="into-the-void" class="title" />
    <button id="again-button"> Reset</button>
    </div>
</div>
    <script src="js/mechanic.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
